<div class="cont">
  <div *ngIf="!loaded">Loading...</div>
  <div *ngIf="loaded && tags.length < 1">You have no tags.</div>
  <div class="item" *ngFor="let tag of tags">
    <div>
      <b>{{ tag.name }}</b>
      <div>Created: {{ tag.dateCreated | date: 'MMM d, y, h:mm:ss a' }}</div>
      <div>Updated: {{ tag.dateUpdated | date: 'MMM d, y, h:mm:ss a' }}</div>
    </div>
    <div class="todos">
      <div class="todo" *ngFor="let link of tag.taggedTodos">
        {{ link.todo.content }}
      </div>
    </div>
  </div>
</div>
